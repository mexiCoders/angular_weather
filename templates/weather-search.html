<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form name="weatherForm" novalidate ng-submit="index.getWeatherByCityName(city)">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter city name" name="city" ng-model="city">
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div><!-- col-md -->
    </div><!-- row -->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" role="alert" ng-show="index.error" ng-bind="index.error"></div>
            <div class="panel panel-primary" ng-show="!index.error && index.weather">
                <div class="panel-heading">The weather for: <span ng-bind="index.weather.name"></span></div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <strong>Temperature:</strong> <span ng-bind="index.weather.main.temp"></span> ยบ F
                            </li>
                        <li class="list-group-item">
                            <strong>Temperature minimum:</strong> <span ng-bind="index.weather.main.temp_min"></span> ยบ F
                        </li>
                        <li class="list-group-item">
                            <strong>Temperature maxmium:</strong> <span ng-bind="index.weather.main.temp_max"></span> ยบ F
                        </li>
                        <li class="list-group-item">
                            <strong>Humidity:</strong> <span ng-bind="index.weather.main.humidity"></span> %
                        </li>
                        <li class="list-group-item">
                            <strong>Sea level:</strong> <span ng-bind="index.weather.main.sea_level"></span> ft
                        </li>
                    </ul>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <strong>Latitude:</strong> <span ng-bind="index.weather.coord.lat"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Longiture:</strong> <span ng-bind="index.weather.coord.lon"></span>
                        </li>
                    </ul>
                    <ul class="list-group" ng-repeat="weather in index.weather.weather">
                        <li class="list-group-item">
                            <strong>Status:</strong> <span ng-bind="weather.main"></span>
                            <img ng-src="{{'http://openweathermap.org/img/w/' + weather.icon + '.png'}}">
                        </li>
                        <li class="list-group-item">
                            <strong>Description:</strong> <span ng-bind="index.weather.weather[0].description"></span>
                        </li>
                    </ul>
                </div><!-- panel-body -->
            </div><!-- panel -->
        </div><!-- col-md -->
    </div><!-- row -->
</div><!-- container -->
